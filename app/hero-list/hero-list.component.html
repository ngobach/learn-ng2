<h2>Top 4 heroes!</h2>

<div class="row">
    <div *ngFor="let hero of heroes" class="col-sm-3">
        <div class="panel panel-default text-center">
            <div class="panel-heading">
                <span class="panel-title">{{hero.name}}</span>
            </div>
            <div class="panel-body">
                <a class="btn btn-sm btn-default" [routerLink]="[ '/detail', hero.id ]">Detail</a>
            </div>
        </div>
    </div>
</div>
